version: '3.8'

services:
  # ================================================
  # Aplicación Node.js (WhatsApp API)
  # ================================================
  app:
    build: .
    container_name: whatsapp_app
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}              # MySQL remoto
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: 3000
    volumes:
      - ./auth:/app/auth              # Sesiones de WhatsApp
      - ./logs:/app/logs              # Logs de la aplicación
    networks:
      - whatsapp_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================
  # Nginx Reverse Proxy + SSL
  # ================================================
  nginx:
    image: nginx:alpine
    container_name: whatsapp_nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - whatsapp_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ================================================
  # Certbot para SSL (Let's Encrypt)
  # ================================================
  certbot:
    image: certbot/certbot
    container_name: whatsapp_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  whatsapp_network:
    driver: bridge
