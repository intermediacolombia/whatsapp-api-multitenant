<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .alert.success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
        }
        
        .alert.show {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš€ WhatsApp API</h1>
            <p>Sistema Multi-Tenant</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>ðŸ“§ Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label>ðŸ”’ ContraseÃ±a</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                Iniciar SesiÃ³n
            </button>
        </form>
        
        <div class="footer">
            <p>Â¿Problemas para acceder? Contacta a soporte</p>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const alert = document.getElementById('alert');
            
            btn.disabled = true;
            btn.textContent = 'â³ Iniciando sesiÃ³n...';
            hideAlert();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar sesiÃ³n
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('client_name', data.client.name);
                    localStorage.setItem('client_id', data.client.client_id);
                    
                    showAlert('âœ… SesiÃ³n iniciada correctamente', 'success');
                    
                    // Redirigir al panel
                    setTimeout(() => {
                        window.location.href = '/panel.html';
                    }, 1000);
                } else {
                    showAlert('âŒ ' + data.error, 'error');
                }
                
            } catch (error) {
                showAlert('âŒ Error de conexiÃ³n: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Iniciar SesiÃ³n';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }
        
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }
        
        // Si ya hay sesiÃ³n, redirigir
        window.onload = () => {
            const sessionToken = localStorage.getItem('session_token');
            if (sessionToken) {
                // Verificar si la sesiÃ³n es vÃ¡lida
                fetch('/api/me', {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                }).then(res => {
                    if (res.ok) {
                        window.location.href = '/panel.html';
                    } else {
                        localStorage.clear();
                    }
                });
            }
        };
    </script>
</body>
</html>
