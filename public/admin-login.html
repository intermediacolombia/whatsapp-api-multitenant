<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WhatsApp API</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #ffffff;
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            max-width: 440px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a202c 0%, #2d3748 100%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(26, 32, 44, 0.3);
        }
        
        .logo-icon i {
            font-size: 36px;
            color: #ffffff;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: #718096;
            font-size: 15px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.2px;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #1a202c;
            font-size: 13px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
            pointer-events: none;
            transition: color 0.3s;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a202c;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(26, 32, 44, 0.1);
        }
        
        .form-group input:focus + .input-icon {
            color: #1a202c;
        }
        
        .form-group input::placeholder {
            color: #a0aec0;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 16px rgba(26, 32, 44, 0.3);
            margin-top: 32px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(26, 32, 44, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn i {
            font-size: 18px;
        }
        
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert i {
            font-size: 18px;
        }
        
        .alert.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }
        
        .alert.success {
            background: #c6f6d5;
            border: 1px solid #48bb78;
            color: #22543d;
        }
        
        .alert.show {
            display: flex;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider-text {
            color: #a0aec0;
            font-size: 13px;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
        }
        
        .footer a {
            color: #1a202c;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .footer a:hover {
            color: #4a5568;
        }
        
        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1>Panel de Administración</h1>
            <p>Super Administrador</p>
        </div>
        
        <div id="alert" class="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="alert-message"></span>
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-user"></i>
                    Usuario
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="admin"
                        required
                        autocomplete="username"
                    >
                    <i class="fa-regular fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    Contraseña
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                <span id="btn-text">Acceder al Panel</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">o</span>
            <div class="divider-line"></div>
        </div>
        
        <div class="footer">
            <a href="/">
                <i class="fa-solid fa-arrow-left"></i>
                Volver al login de clientes
            </a>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const alert = document.getElementById('alert');
            
            btn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';
            btn.querySelector('.fa-arrow-right').style.display = 'none';
            hideAlert();
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('admin_token', data.admin_token);
                    localStorage.setItem('admin_username', data.username);
                    
                    showAlert('Acceso concedido', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin-panel.html';
                    }, 1000);
                } else {
                    showAlert(data.error, 'error');
                }
                
            } catch (error) {
                showAlert('Error de conexión con el servidor', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Acceder al Panel';
                btn.querySelector('.fa-arrow-right').style.display = 'inline';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            const icon = alert.querySelector('i');
            
            alertMessage.textContent = message;
            alert.className = `alert ${type} show`;
            
            if (type === 'success') {
                icon.className = 'fa-solid fa-circle-check';
            } else {
                icon.className = 'fa-solid fa-circle-exclamation';
            }
        }
        
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }
        
        // Verificar sesión existente
        window.onload = () => {
            const adminToken = localStorage.getItem('admin_token');
            if (adminToken) {
                window.location.href = '/admin-panel.html';
            }
        };
    </script>
</body>
</html>
