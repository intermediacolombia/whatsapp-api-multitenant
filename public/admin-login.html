<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WhatsApp API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #999;
            font-size: 13px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .alert.show {
            display: block;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
        }
        
        .client-login {
            text-align: center;
        }
        
        .client-login a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }
        
        .client-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="icon">üîê</div>
            <h1>Admin Panel</h1>
            <p>Super Administrador</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>üë§ Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="admin"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label>üîí Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                Acceder al Panel
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="client-login">
            <a href="/">‚Üê Volver al login de clientes</a>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const alert = document.getElementById('alert');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Verificando...';
            hideAlert();
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar token de admin
                    localStorage.setItem('admin_token', data.admin_token);
                    localStorage.setItem('admin_username', data.username);
                    
                    showAlert('‚úÖ Acceso concedido', 'success');
                    
                    // Redirigir al panel
                    setTimeout(() => {
                        window.location.href = '/admin-panel.html';
                    }, 500);
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                }
                
            } catch (error) {
                showAlert('‚ùå Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Acceder al Panel';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }
        
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }
        
        // Si ya hay sesi√≥n de admin, redirigir
        window.onload = () => {
            const adminToken = localStorage.getItem('admin_token');
            if (adminToken) {
                window.location.href = '/admin-panel.html';
            }
        };
    </script>
</body>
</html>
